<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KarFind - Add Restaurant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container nav-container">
            <img src="img/karfind.png" class="logo">
            <a class="navbar-brand nunito-font" href="index.html">KarFind</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse d-flex justify-content-between nunito-font" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="eateries.html">Discover Eateries</a></li>
                    <li class="nav-item"><a class="nav-link" href="addRestaurant.html">Add Restaurant</a></li>
                </ul>
    
                <a href="profileUpdated.html" class="login-link"><i class="fa-solid fa-circle-user fa-2x"></i></a>
            </div>
        </div>
    </nav>

    <div class="container pt-10 pb-4 roboto-font">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="add-restaurant-form p-4 shadow bg-white rounded">
                    <h3 class="text-center">Add Restaurant</h3>
                    <form id="add-restaurant-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Restaurant Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <!-- <div class="mb-3">
                            <label for="rating" class="form-label">Rating (1-5)</label>
                            <input type="number" class="form-control" id="rating" min="1" max="5" required>
                        </div> -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact</label>
                            <input type="text" class="form-control" id="contact" required>
                        </div>
                        <div class="mb-3">
                            <label for="googleMap" class="form-label">Google Maps Link</label>
                            <input type="url" class="form-control" id="googleMap" required>
                        </div>
                        <div class="mb-3">
                            <label for="cuisine" class="form-label">Cuisine</label>
                            <input type="text" class="form-control" id="cuisine" required>
                        </div>
                        <div class="mb-3">
                            <label for="coverPage" class="form-label">Cover Image</label>
                            <input type="file" class="form-control" id="coverPage" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <label for="restoPhotos" class="form-label">Restaurant Photos</label>
                            <input type="file" class="form-control" id="restoPhotos" accept="image/*" multiple required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-custom">Add Restaurant</button>
                            <a href="index.html" class="btn btn-custom">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>KarFind &copy; 2025 | Discover the Best Carinderias in Sta. Rosa</p>
    </footer>

    <script src="js/addRestaurantScript.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
